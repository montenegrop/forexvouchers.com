<div id="upload_modal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h2 class="modal-title">Modal title</h2>
            </div>
            <p id="message"></p>
            <div class="modal-body">
                <h5>Template .xls files by category:</h5>
                <ul>
                    <li><a href="/admin/export_services/?category=1">Brokers</a></li>
                    <li><a href="/admin/export_services/?category=2">Training</a></li>
                    <li><a href="/admin/export_services/?category=3">VPS</a></li>
                    <li><a href="/admin/export_services/?category=4">Trading System</a></li>
                    <li><a href="/admin/export_services/?category=5">Signal</a></li>
                </ul>

                <form id="form_upload" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" id="file">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script>
    $(':file').on('change', function () {
        var file = this.files[0];

        $('#message').addClass('uploading').html('Uploading...')
        var onUpload = $.ajax({
            url: '/admin/import_service/',
            type: 'POST',
            data: new FormData($('#form_upload')[0]),
            cache: false,
            contentType: false,
            processData: false,
            xhr: function () {
                var myXhr = $.ajaxSettings.xhr();
                if (myXhr.upload) {
                    // For handling the progress of the upload
                    myXhr.upload.addEventListener('progress', function (e) {
                        if (e.lengthComputable) {
                            $('progress').attr({
                                value: e.loaded,
                                max: e.total,
                            });
                        }
                    }, false);
                }
                return myXhr;
            }
        });
        onUpload.catch(() => $('#message').addClass('text-danger').removeClass('text-success uploading').html('There was an error importing the file'));
        onUpload.then(() => $('#message').addClass('text-success').removeClass('text-danger uploading').html('File imported successfully'));

        setTimeout(() => {
            window.location.reload();
        }, 2000);
    });
</script>

<style>
    #upload_modal .modal-content {
        padding-left: 12px;
        padding-right: 12px;
    }

    #upload_modal .modal-content .close {
        width: 25px;
        height: 25px;
    }

    .text-success {
        color: green;
    }

    .text-danger {
        color: red;
    }

    .uploading {
        color: blue;
    }
</style>
