<div class="homepage-column">
    <div class="homepage-header">Most Compared Services</div>
    {#class="table table-sm table-borderless most-compared-main"#}

    <ul class="compare-list">

        {% for compare in compares %}

            <li class="p-0">

                <b-row>
                    <b-col cols="5" class="d-flex">

                        <b-row>
                            <b-col cols="4">

                                <img src="{{ compare.service1.toDict.logo_url_small }}"/>

                            </b-col>

                            <b-col class="text-center compare-stars rate-container pr-0" cols="8">

                                <p class="text-primary mb-0">{{ compare.service1.name }}</p>
                                <rate style="min-width: 85px" :length="5" :value="{{ compare.service1.get_avg_rate }}"
                                      readonly/>

                            </b-col>

                        </b-row>

                    </b-col>

                    <b-col offset="1" cols="1" class="p-0 text-center text-primary font-weight-bold d-flex">VS</b-col>

                    <b-col cols="5" class="d-flex">

                        <b-row>
                            <b-col cols="4">

                                <img src="{{ compare.service2.toDict.logo_url_small }}"/>

                            </b-col>

                            <b-col class="text-center compare-stars rate-container" cols="8">

                                <p class="text-primary mb-0">{{ compare.service1.name }}</p>
                                <rate style="min-width: 85px" :length="5" :value="{{ compare.service2.get_avg_rate }}"
                                      readonly/>

                            </b-col>

                        </b-row>

                    </b-col>


                </b-row>

            </li>
        {% endfor %}
    </ul>

</div>
