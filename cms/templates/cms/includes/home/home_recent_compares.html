<div class="homepage-column">
    <table class="table table-sm table-dark most-compared-main">
        <thead>
        <tr class="table-secondary">
            <th class="most-compared-header" scope="col" colspan="1">Most compared services</th>
        </tr>
        </thead>
        <tbody>


        {% for compare in compares %}

            <tr>
                <td class="row most-compared-header">
                    <div class="col-4 product-stars rate-container flexible">
                        <rate :length="5" :value="{{ compare.service1.get_avg_rate }}" readonly/>
                    </div>
                    <div class="col 4">
                        {{ compare.service1.name }} vs {{ compare.service2.name }}
                    </div>
                    <div class="col-4 product-stars rate-container flexible">
                        <rate :length="5" :value="{{ compare.service2.get_avg_rate }}" readonly/>
                    </div>
                </td>
            </tr>

        {% endfor %}
        </tbody>
    </table>
</div>
