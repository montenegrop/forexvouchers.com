<div class="homepage-column">
    <div class="homepage-header">Popular Comparisons</div>
    {#class="table table-sm table-borderless most-compared-main"#}

    <ul class="compare-list">

        {% for compare in compares %}

            <li class="compare-item">

                <div class="service">

                    <div class="logo">
                        <img src="{{ compare.service1.toDict.logo_url_small }}"/>
                    </div>

                    <div class="compare-stars rate-container">
                        <p class="text-primary mb-0">{{ compare.service1.name }}</p>
                        <rate style="min-width: 85px" :length="5" :value="{{ compare.service1.get_avg_rate }}"
                              readonly/>
                    </div>

                </div>

                <div class="vs">VS</div>

                <div class="service">


                    <div class="logo">
                        <img src="{{ compare.service2.toDict.logo_url_small }}"/>
                    </div>

                    <div class="compare-stars rate-container">
                        <p class="text-primary mb-0">{{ compare.service2.name }}</p>
                        <rate style="min-width: 85px" :length="5" :value="{{ compare.service2.get_avg_rate }}"
                              readonly/>
                    </div>


                </div>


            </li>
        {% endfor %}
    </ul>

</div>
