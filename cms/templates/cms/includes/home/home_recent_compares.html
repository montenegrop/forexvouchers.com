<div class="homepage-column">
    <div class="homepage-header">Popular Comparisons</div>
    {#class="table table-sm table-borderless most-compared-main"#}

    <ul class="compare-list fixed-height" ref="comparesContainer">

        <fv-scroller-up container="comparesContainer"></fv-scroller-up>

        {% for compare in compares %}
            <li class="compare-item light-hover">
                <a class="d-flex -hand-pointer"
                   href='/compare/{{ compare.service1.slug }}-vs-{{ compare.service2.slug }}'>
                    <div class="service service-left">
                        <div class="logo">
                            <img src="{{ compare.service1.toDict.logo_url_small }}"/>
                        </div>

                        <div class="compare-stars rate-container">
                            <p class="text-primary mb-0 pl-1">{{ compare.service1.name }}</p>
                            <rate style="min-width: 85px" :length="5" :value="{{ compare.service1.get_avg_rate }}"
                                  readonly/>
                        </div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="service service-right">

                        <div class="logo">
                            <img src="{{ compare.service2.toDict.logo_url_small }}"/>
                        </div>

                        <div class="compare-stars rate-container">
                            <p class="text-primary mb-0 pl-1">{{ compare.service2.name }}</p>
                            <rate style="min-width: 85px" :length="5" :value="{{ compare.service2.get_avg_rate }}"
                                  readonly/>
                        </div>
                    </div>
                </a>
            </li>
        {% endfor %}

        <fv-scroller-down container="comparesContainer"></fv-scroller-down>

    </ul>
</div>
