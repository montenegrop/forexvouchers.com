<div class="homepage-column">
    <div class="homepage-header">Recent comments</div>
    <ul class="comment-list fixed-height" ref="commentsContainer">

        <fv-scroller-up container="commentsContainer"></fv-scroller-up>


        {% for comment in comments %}


            <li class="comment-link light-hover" onclick="location.href='{{ comment.permalink }}'">
                <fv-comment text="{{ comment.review }}"
                            name="{{ comment.name }}"
                            stars="{{ comment.stars }}"
                            country_code="{{ comment.country_code }}"
                            country_name="{{ comment.country }}"
                            created_at="{{ comment.created_at }}"
                            service_name="{{ comment.service_name }}"
                            service_url="{{ comment.service_url }}"
                            id="{{ comment.id }}"
                            scroll=""
                />
            </li>
        {% endfor %}

        <fv-scroller-down container="commentsContainer"></fv-scroller-down>

    </ul>
</div>
