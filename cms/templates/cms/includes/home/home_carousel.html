{% load wagtailschemaorg_tags %}


<div class="home-carousel">
    <h2>Premium Forex Brokers</h2>


    <!-- for mobile -->
    <div class="d-lg-none">
        <carousel perPage="1" autoplay="true">
            {% for service in premium_services %}
                <slide>
                    <div class="card" style="width: 8rem;">
                        <a href="{{ service.url }}">
                            <img src="{{ service.logo_url }}" class="card-img-top" alt="{{ service.name }}">
                        </a>
                        <div class="card-body">
                            <a href="{{ service.url }}">
                                <div class="card-title">{{ service.name }}</div>
                            </a>
                        </div>
                    </div>
                </slide>
            {% endfor %}
        </carousel>
    </div>

    <!-- for desktop -->
    <div class="d-none d-lg-block">
        <carousel perPage="4" autoplay="true">
            {% for service in premium_services %}
                <slide>
                    <div class="card" style="width: 8rem;">
                        <a href="{{ service.url }}">
                            <img src="{{ service.logo_url }}" class="card-img-top" alt="{{ service.name }}">
                        </a>
                        <div class="card-body">
                            <a href="{{ service.url }}">
                                <div class="card-title">{{ service.name }}</div>
                            </a>
                        </div>
                    </div>
                </slide>
            {% endfor %}
        </carousel>
    </div>
</div>

{% for service in premium_services_models %}
   {% ld_for_object service.json_ld  %}
{% endfor %}
