<ul class="list-group list-group-item-danger">

    {% for sers in services %}

        {% if sers != service %}

            <li class="list-group-item active">
                <a class="text-primary"
                   href="/fb/compare/{{ service.slug }}-vs-{{ sers.slug }}">
                    {{ sers.name }}
                </a>
            </li>

        {% endif %}


    {% endfor %}

</ul>
