    <b-container>
        <b-row class="service-main">

            <b-col class="col-12 col-md-5">

                <img src="/static/images/ic-markets-logo-1.jpg" class="img-fluid">


            </b-col>


            <b-col class="col-12 col-md-7">

                <table class="table table-sm text-dark table-home table-bordered border-warning table-service no-shadow">
                    <tbody>
                    {% for sec_id, description in service.sections.items %}
                        {% if forloop.counter < 2 %}

                            <tr>
                                <td class="text-center border border-light text-dark font-weight-bold" scope="row"
                                    colspan="2">{{ description }}</td>
                            </tr>

                            {% for att in service.attributes %}

                                {% if att.section_id == sec_id %}

                                    <tr>
                                        <td class="border border-light" scope="row" width="35%">{{ att.name }}:</td>
                                        <td class="border border-light" scope="row" width="65%">{{ att.value }}</td>
                                    </tr>

                                {% endif %}

                            {% endfor %}

                        {% endif %}

                    {% endfor %}
                    </tbody>
                </table>


            </b-col>


        </b-row>
    </b-container>
