{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
    <div class="text-align-center mb-5">
        <div class="thanks-message mt-5">
            <div class="thanks-box bg-info border border-dark mb-3 mt-3 p-1">
                <span class="h1 text-dark shadow-none">{{ self.Thank_you_box }}</span>
            </div>
            <div class="thanks-follow h2 text-dark">
                {{ self.Thank_you_follow }}
            </div>
            <div class="thanks-mail text-dark">
                {{ self.Thank_you_mail }}
            </div>
        </div>
    </div>
{% endblock %}
